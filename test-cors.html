<!DOCTYPE html>
<html>
<head>
    <title>CORS Test</title>
</head>
<body>
    <h1>API CORS Test</h1>
    <button onclick="testPublic()">Test Public Endpoint</button>
    <button onclick="testProtected()">Test Protected Endpoint (needs token)</button>
    <pre id="result"></pre>

    <script>
        const API_URL = 'http://localhost:3000';
        const resultEl = document.getElementById('result');

        async function testPublic() {
            try {
                resultEl.textContent = 'Testing public endpoint...';
                const response = await fetch(`${API_URL}/api/v1/public/health`);
                const data = await response.json();
                resultEl.textContent = '✅ PUBLIC ENDPOINT SUCCESS:\n' + JSON.stringify(data, null, 2);
            } catch (error) {
                resultEl.textContent = '❌ PUBLIC ENDPOINT ERROR:\n' + error.message;
            }
        }

        async function testProtected() {
            try {
                resultEl.textContent = 'Testing protected endpoint...';
                const token = prompt('Enter your Clerk token:');
                if (!token) {
                    resultEl.textContent = '❌ No token provided';
                    return;
                }
                
                const response = await fetch(`${API_URL}/api/v1/protected/wallet/generate`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ chains: ['base'] })
                });
                const data = await response.json();
                resultEl.textContent = '✅ PROTECTED ENDPOINT SUCCESS:\n' + JSON.stringify(data, null, 2);
            } catch (error) {
                resultEl.textContent = '❌ PROTECTED ENDPOINT ERROR:\n' + error.message;
            }
        }

        // Test immediately on load
        testPublic();
    </script>
</body>
</html>
